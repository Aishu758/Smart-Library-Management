<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>User Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1602722053020-af31042989d5?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            margin-top: 80px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.25);
        }

        .btn {
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 15px;
        }

        .jumbotron {
            background-color: transparent;
            padding-bottom: 10px;
        }

        .navbar-brand {
            font-weight: bold;
            color: white !important;
        }

        .nav-link {
            color: white !important;
        }

        .nav-link:hover {
            color: #ffc107 !important;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .btn:hover {
            opacity: 0.9;
        }

        @media (max-width: 576px) {
            .main-container {
                padding: 20px;
            }

            .btn {
                width: 100%;
                margin-bottom: 10px;
            }

            .d-flex.justify-content-center {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>

    <!-- Main Content -->
    <div class="container d-flex justify-content-center">
        <div class="main-container text-center">
            <div class="jumbotron">
                <h2>Welcome, <span th:text="${user.username}">User</span>!</h2>
                <p class="lead">Explore your library below.</p>
            </div>

            <div class="d-flex justify-content-center mb-3 flex-wrap">
                <a href="http://localhost:8082/userbooks" class="btn btn-primary mx-2 mb-2">Books</a>
                <a href="http://localhost:8082/selectedBooks" class="btn btn-info mx-2 mb-2">Your Book List</a>
                <a href="http://localhost:8081/index" class="btn btn-danger mx-2 mb-2">Log Out</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>

</html>
