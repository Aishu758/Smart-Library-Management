<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Login</h2>

    <form th:action="@{/login}" method="post" th:object="${user}">
        <div class="form-group">
            <label for="username">Username</label>
            <input th:field="*{username}" type="text" class="form-control" id="username" placeholder="Enter username">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input th:field="*{password}" type="password" class="form-control" id="password" placeholder="Enter password">
        </div>

        <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>

    <div th:if="${param.error}" class="alert alert-danger mt-3">
        Invalid username or password
    </div>
</div>
</body>
</html>
