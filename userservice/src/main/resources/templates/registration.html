<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>User Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" crossorigin="anonymous" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('https://images.unsplash.com/photo-1713891896907-b1ce4ee8c341?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .form-wrapper {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 360px;
      color: white;
    }

    .form-wrapper h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 14px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #f0f0f0;
      font-size: 13px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 2px solid #5ea0f5;
      border-radius: 8px;
      font-size: 14px;
      background-color: #1a1a1a;
      color: #ffffff;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: #bbbbbb;
    }

    input:focus,
    input:hover {
      border-color: #6cb4f0;
      background-color: #222;
      box-shadow: 0 0 6px 1px rgba(94, 160, 245, 0.5);
      transform: scale(1.01);
      outline: none;
    }

    .submit-btn {
      width: 100%;
      padding: 10px;
      background-color: #5ea0f5;
      color: white;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 4px;
    }

    .submit-btn:hover {
      background-color: #4288db;
    }

    .login-text {
      text-align: center;
      color: white;
      font-size: 13px;
      margin-top: 10px;
    }

    .login-link {
      text-decoration: underline;
      color: #5ea0f5;
      cursor: pointer;
    }

    .login-link:hover {
      color: #a3cfff;
    }

    .success-message {
      text-align: center;
      margin-top: 12px;
      color: #2ecc71;
      font-weight: 500;
      font-size: 14px;
    }

    @media (max-width: 480px) {
      .form-wrapper {
        padding: 20px;
        border-radius: 12px;
      }

      .form-wrapper h2 {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="form-wrapper">
    <h2>Create an Account</h2>

    <form th:action="@{/api/users/reg}" method="post" th:object="${user}">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" th:field="*{username}" id="username" placeholder="Enter username" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="Enter email" required />
      </div>

      <div class="form-group">
        <label for="phonenumber">Mobile Number</label>
        <input type="text" class="form-control" th:field="*{phonenumber}" id="phonenumber" placeholder="Enter mobile number" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Create password" required />
      </div>

      <button type="submit" class="submit-btn">Sign Up</button>
    </form>

    <!-- Thymeleaf success message -->
    <div th:if="${message}" class="success-message" th:text="${message}"></div>

    <div class="login-text">
      Already have an account?
      <span class="login-link" onclick="redirectToLogin()">Login here</span>
    </div>
  </div>

  <script>
    function redirectToLogin() {
      window.location.href = "/login"; // üîÅ Change if login page URL is different
    }
  </script>

</body>

</html>
