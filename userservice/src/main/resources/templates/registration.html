<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>User Registration</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>

<body>
	<div class="container mt-5">
		<h2>User Registration</h2>

		<form th:action="@{/register}" th:object="${user}" method="post">
			<div class="form-group">
				<label>Username</label>
				<input type="text" th:field="*{username}" class="form-control" placeholder="Enter username" required>
			</div>

			<div class="form-group">
				<label>Email</label>
				<input type="email" th:field="*{email}" class="form-control" placeholder="Enter email" required>
			</div>

			<div class="form-group">
				<label>Phone Number</label>
				<input type="text" th:field="*{phonenumber}" class="form-control" placeholder="Enter phone number"
					required>
			</div>

			<div class="form-group">
				<label>Password</label>
				<input type="password" th:field="*{password}" class="form-control" placeholder="Enter password"
					required>
			</div>

			<button type="submit" class="btn btn-primary">Register</button>
		</form>

		<div th:if="${param.success}">
			<p class="text-success mt-3">Registration successful!</p>
		</div>
	</div>
</body>

</html>
