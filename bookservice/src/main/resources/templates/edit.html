<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card border-danger mb-3" style="max-width: 24rem;">
        <div class="card-header text-center" style="font-weight: bold; color: red;">Edit Book</div>
        <div class="card-body text-danger">

            <!-- Display success message -->
            <div th:if="${param.success}" class="alert alert-success text-center" role="alert">
                Book updated successfully!
            </div>

            <!-- Display error message -->
            <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

            <!-- Book edit form -->
			<form th:action="@{/api/v1/book/edit/{id}(id=${book.bookId})}" th:object="${book}" method="post">
                <div class="form-group">
                    <label for="bookName">Book Name</label>
                    <input type="text" class="form-control" id="bookName" th:field="*{bookName}" placeholder="Enter book name" required>
                </div>
                <div class="form-group">
                    <label for="author">Author Name</label>
                    <input type="text" class="form-control" id="author" th:field="*{author}" placeholder="Enter author name" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-danger">Update</button>
                </div>
            </form>

            <!-- Home button -->
            <div class="text-center mt-3">
                <a href="http://localhost:8082/" class="btn btn-outline-secondary">Home</a>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
