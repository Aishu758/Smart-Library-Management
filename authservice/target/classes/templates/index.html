<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Smart Library</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins:wght@700&family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet" />

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" crossorigin="anonymous" />

  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1521587760476-6c12a4b040da?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      position: relative;
      overflow-x: hidden;
    }

    .navbar-transparent {
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      z-index: 10;
    }

    .library-heading {
      font-family: 'Dancing Script', cursive;
      font-size: 3.5rem;
      color: white;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
      padding-left: 15px;
      user-select: none;
      transition: transform 0.3s ease;
    }

    .library-heading:hover {
      transform: scale(1.07);
      cursor: default;
    }

    .navbar .nav-link {
      color: #ffffffcc !important;
      font-weight: 700;
      font-size: 1.1rem;
      margin: 0 12px;
      transition: transform 0.3s ease;
      font-family: 'Playfair Display', serif;
    }

    .navbar .nav-link:hover {
      transform: scale(1.15);
      color: #ffffffcc !important;
    }

    /* Quotes container below navbar, relative for absolute positioning inside */
    #quotes-container {
      position: relative;
      height: 160px;
      max-width: 1000px;
      margin: 15px auto 0 auto;
      pointer-events: none;
    }

    /* Common quote box styling */
    .quote-box {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(14px);
      border-radius: 6px;
      padding: 20px 30px;
      color: white;
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      font-size: 1.6rem;
      text-align: center;
      box-shadow: 0 5px 24px rgba(0, 0, 0, 0.7);
      min-width: 300px;
      max-width: 350px;
      opacity: 0;
      transform: scale(0.8);
      pointer-events: auto;
      user-select: none;
      transition: transform 1s ease, opacity 1s ease;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
      line-height: 1.3;
      z-index: 9;
    }

    /* Positions */
    .pos-center {
      left: 50%;
      top: 10px;
      transform-origin: center;
      transform: translateX(-50%) scale(0.8);
    }
    .pos-top-left {
      left: 10px;
      top: 10px;
      transform-origin: left top;
      transform: scale(0.8);
    }
    .pos-top-right {
      right: 10px;
      top: 10px;
      transform-origin: right top;
      transform: scale(0.8);
    }
    .pos-bottom-left {
      left: 10px;
      bottom: 10px;
      transform-origin: left bottom;
      transform: scale(0.8);
    }
    .pos-bottom-right {
      right: 10px;
      bottom: 10px;
      transform-origin: right bottom;
      transform: scale(0.8);
    }

    /* Show active quote */
    .active {
      opacity: 1 !important;
      transform: translateX(-50%) scale(1) !important;
      pointer-events: auto;
    }

    /* Adjust active transform for corners without translateX */
    .pos-top-left.active,
    .pos-top-right.active,
    .pos-bottom-left.active,
    .pos-bottom-right.active {
      transform: scale(1) !important;
    }

    @media (max-width: 768px) {
      #quotes-container {
        height: 180px;
      }
      .quote-box {
        min-width: 240px;
        max-width: 280px;
        font-size: 1.3rem;
        padding: 16px 24px;
      }
      .pos-top-left {
        left: 5px;
        top: 5px;
      }
      .pos-top-right {
        right: 5px;
        top: 5px;
      }
      .pos-bottom-left {
        left: 5px;
        bottom: 5px;
      }
      .pos-bottom-right {
        right: 5px;
        bottom: 5px;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-transparent">
    <h1 class="navbar-brand library-heading">Smart Library</h1>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon">☰</span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto pr-4">
        <li class="nav-item active">
          <a class="nav-link" href="/" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/login" th:href="@{/login}">Login as Librarian</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/loginuser" th:href="@{/loginuser}">Login as User</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="http://localhost:8081/api/users/register">Sign Up</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Quotes container below navbar -->
  <div id="quotes-container">
    <div class="quote-box pos-center"></div>
    <div class="quote-box pos-top-left"></div>
    <div class="quote-box pos-top-right"></div>
    <div class="quote-box pos-bottom-left"></div>
    <div class="quote-box pos-bottom-right"></div>
  </div>

  <script>
    const quotes = [
      `"A library is a hospital for the mind." – Anonymous`,
      `"A room without books is like a body without a soul." – Cicero`,
      `"Libraries store the energy that fuels the imagination." – Sidney Sheldon`,
      `"When in doubt, go to the library." – J.K. Rowling`,
      `"I have always imagined that Paradise will be a kind of library." – Jorge Luis Borges`
    ];

    const quoteBoxes = document.querySelectorAll('#quotes-container .quote-box');

    let currentIndex = 0;
    const showDuration = 6000;

    function showNextQuote() {
      // Hide all quotes
      quoteBoxes.forEach(box => {
        box.classList.remove('active');
        box.textContent = '';
      });

      // Show current quote in assigned box
      const box = quoteBoxes[currentIndex];
      box.textContent = quotes[currentIndex];
      box.classList.add('active');

      currentIndex = (currentIndex + 1) % quotes.length;
    }

    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        showNextQuote(); // Show first quote after 1 second delay
        setInterval(showNextQuote, showDuration); // Cycle every 6 seconds
      }, 1000);
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
