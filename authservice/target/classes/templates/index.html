<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" crossorigin="anonymous">

  <title>Smart Library</title>

  <style>
    body {
      background-image: url('https://cdn.pixabay.com/photo/2018/03/19/18/20/tea-time-3240766_1280.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      color: white;
    }

    .navbar-transparent {
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      border-bottom: 1px solid white;
    }

    .navbar a {
      color: white !important;
      font-weight: bold;
      font-size: 1.5rem;
    }

    .navbar a:hover {
      color: #ddd !important;
    }

    .library-heading {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem;
      color: white;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      margin-right: 280px;
    }

    .brand-calligraphic {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem;
      color: white !important;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.6);
    }

    .navbar-nav .nav-item {
      margin-right: 80px;
    }

    .navbar-nav .nav-item:last-child {
      margin-right: 0;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-transparent">
    <h1 class="navbar-brand brand-calligraphic library-heading">Smart Library</h1>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/login" th:href="@{/login}">Login as Librarian</a>
        </li>
		<li class="nav-item">
		         <a class="nav-link" href="/login" th:href="@{/loginuser}">Login as User</a>
		       </li>
        <li class="nav-item">
          <!-- Corrected Sign Up link pointing to userservice -->
          <a class="nav-link" href="http://localhost:8081/api/users/register">Sign Up</a>
        </li>
      </ul>
    </div>
  </nav>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
