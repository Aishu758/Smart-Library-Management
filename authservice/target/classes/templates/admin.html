<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Book List</title>
</head>

<body>
	<div class="d-flex justify-content-center align-items-center min-vh-100">
		<div class="card" style="width: 80%;">

			<div class="card-header text-center text-danger">
				<h3>Book List</h3>

			</div>

			<nav class="navbar navbar-light bg-light">
				<a href="http://localhost:8083/api/v1/book/add" class="btn btn-success mb-3">Add New Book</a>

			</nav>

			<div class="card-body">
				<table class="table table-hover">
					<thead>
						<tr>
							<th scope="col">Sl No</th>
							<th scope="col">Book Name</th>
							<th scope="col">Author</th>
							<th scope="col">Created At</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody>
						<!-- Thymeleaf Loop to display the books -->
						<tr th:each="book, iterStat : ${books}">
							<th scope="row" th:text="${iterStat.index + 1}"></th> <!-- Sl No -->
							<td th:text="${book.bookName}"></td> <!-- Book Name -->
							<td th:text="${book.author}"></td> <!-- Author -->
							<td th:text="${book.created_at}"></td> <!-- Created Date -->
							<td>
								<a th:href="@{'http://localhost:8083/api/v1/book/edit/' + ${book.bookId}}" class="btn btn-sm btn-warning">Edit</a>

								<form th:action="@{'/admin/delete/' + ${book.bookId}}" method="post" 
								                    onsubmit="return confirm('Are you sure you want to delete this book?');" style="display:inline;">
								                  <button type="submit" class="btn btn-sm btn-danger">Delete</button>
								              </form>
							</td>
						</tr>
					</tbody>
				</table>

				<!-- If no books were found -->
				<div th:if="${#lists.isEmpty(books)}">
					<p>No results found</p>
				</div>

			</div>

		</div>
	</div>

	<!-- Optional JavaScript -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
