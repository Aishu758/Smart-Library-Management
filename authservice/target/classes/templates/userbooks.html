<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Book List</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<style>
		body {
			background-image: url('https://cdn.pixabay.com/photo/2021/01/21/15/54/books-5937716_1280.jpg');
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			min-height: 100vh;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}

		.main-container {
			background-color: rgba(255, 255, 255, 0.95);
			padding: 30px 40px;
			border-radius: 15px;
			box-shadow: 0 0 15px rgba(0, 0, 0, 0.25);
			max-width: 1000px;
			width: 100%;
		}

		.back-button .btn {
			background-color: #343a40;
			color: white;
			font-weight: 500;
			padding: 5px 15px;
			border-radius: 20px;
			font-size: 14px;
		}

		.back-button .btn:hover {
			background-color: #218838;
		}

		.table {
			table-layout: auto;
			width: 100%;
			font-size: 14px;
		}

		.table th,
		.table td {
			border: 1px solid #dee2e6;
			padding: 12px;
			vertical-align: middle;
		}

		.table th {
			background-color: #343a40;
			color: white;
			text-transform: uppercase;
			font-size: 13px;
		}

		.btn-success {
			padding: 4px 12px;
			font-size: 13px;
			border-radius: 15px;
		}

		.alert {
			font-size: 14px;
			text-align: center;
			padding: 10px;
			margin-bottom: 20px;
			border-radius: 5px;
		}

		.alert-danger {
			background-color: #f8d7da;
			color: #721c24;
			border: 1px solid #f5c6cb;
		}

		.alert-success {
			background-color: #d4edda;
			color: #155724;
			border: 1px solid #c3e6cb;
		}

		.no-results {
			padding: 15px 0;
			font-style: italic;
			color: #6c757d;
			text-align: center;
		}

		@media (max-width: 576px) {
			.form-inline {
				flex-direction: column;
			}

			.form-inline input,
			.form-inline button {
				width: 100%;
				margin-bottom: 10px;
			}
		}
	</style>
</head>

<body>
	<div class="container min-vh-100 d-flex justify-content-center align-items-center">
		<main class="main-container">

			<!-- Back Button -->
			<div class="mb-3 text-left back-button">
				<a href="javascript:history.back()" class="btn btn-sm">&larr; Back</a>
			</div>

			<!-- Page Header -->
			<header class="text-center mb-4">
				<h3 class="text-danger font-weight-bold">Book List</h3>
			</header>

			<!-- Search Form -->
			<nav class="navbar navbar-light bg-light mb-3 rounded">
				<form class="form-inline mx-auto" method="get" th:action="@{/books}">
					<input class="form-control mr-sm-2" type="search" placeholder="Search for books" aria-label="Search"
						name="search" th:value="${search}">
					<button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Search</button>
				</form>
			</nav>

			<!-- Success/Error Messages -->
			<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
			<div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

			<!-- Book Table -->
			<section>
				<div class="table-responsive">
					<table class="table table-hover text-center">
						<thead>
							<tr>
								<th>Sl No</th>
								<th>Book Name</th>
								<th>Author</th>
								<th>Created At</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="book, iterStat : ${books}">
								<td th:text="${iterStat.index + 1}"></td>
								<td th:text="${book.bookName}"></td>
								<td th:text="${book.author}"></td>
								<td th:text="${book.created_at}"></td>
								<td>
									<form method="post" th:action="@{'/selectBook/' + ${book.bookId}}">
										<button type="submit" class="btn btn-success btn-sm">Add</button>
									</form>
								</td>
							</tr>
						</tbody>
					</table>
				</div>

				<!-- No Results Message -->
				<div th:if="${#lists.isEmpty(books)}" class="no-results">
					No results found.
				</div>
			</section>
		</main>
	</div>

	<!-- Scripts -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
