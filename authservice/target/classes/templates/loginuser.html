<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1479142506502-19b3a3b7ff33?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background: rgba(30, 30, 30, 0.6);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      padding: 30px;
      width: 100%;
      max-width: 330px;
      color: white;
      border-radius: 18px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 22px;
      font-weight: 600;
      font-size: 22px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #f0f0f0;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      background-color: #111;
      border: 2px solid #61a0f7;
      border-radius: 12px;
      color: white;
      font-size: 14px;
      transition: all 0.25s ease;
    }

    input::placeholder {
      color: #aaa;
    }

    input:hover {
      background-color: #1a1a1a;
      border-color: #7cbaff;
      box-shadow: 0 0 8px rgba(97, 160, 247, 0.5);
      transform: scale(1.02);
    }

    input:focus {
      outline: none;
    }

    .login-btn {
      width: 100%;
      background-color: #61a0f7;
      color: white;
      font-size: 15px;
      font-weight: 600;
      padding: 11px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .login-btn:hover {
      background-color: #408ae6;
      transform: scale(1.02);
    }

    .links {
      text-align: center;
      margin-top: 14px;
      font-size: 13px;
    }

    .links a {
      color: white;
      text-decoration: none;
      margin: 0 6px;
      transition: color 0.3s;
    }

    .links a:hover {
      color: #61a0f7;
      text-decoration: underline;
    }

    .alert {
      background-color: #ff4d4d;
      color: white;
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
      font-size: 13px;
      text-align: center;
    }

    @media (max-width: 400px) {
      .login-container {
        padding: 24px 18px;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>Login</h2>

    <form action="/loginuser" method="post">
      <div class="form-group">
        <label for="username">User Name</label>
        <input type="text" name="username" id="username" placeholder="Enter username" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter password" required />
      </div>
      <button type="submit" class="login-btn">Sign In</button>
    </form>

    <!-- Error message using Thymeleaf -->
    <div th:if="${error}" class="alert" th:text="${error}"></div>

    <div class="links">
      <a href="#">Forgot Password?</a> ||
      <a href="#">Create Account</a>
    </div>
  </div>
</body>
</html>
